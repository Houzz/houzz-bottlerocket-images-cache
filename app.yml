apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflate-br
spec:
  replicas: 0
  selector:
    matchLabels:
      app: inflate-br
  template:
    metadata:
      labels:
        app: inflate-br
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: inflate
        image: public.ecr.aws/eks-distro/kubernetes/pause:3.2
        resources:
          requests:
            cpu: 1
      nodeSelector:
        os: bottlerocket
        image: cached